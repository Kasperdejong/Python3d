<!DOCTYPE html>
<html>

<head>
    <title>Hybrid Puppet Stream</title>
</head>

<body>

    <div id="ui">Status: <span id="st">CONNECTING</span></div>
    <canvas id="gameCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('st');

        const DANCE_COUNT = 7;

        // Resize logic
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        // --- 1. ASSET LOADING ---
        const sprites = {};
        function load(name, url) {
            const img = new Image();
            img.src = url;
            sprites[name] = img;
        }

        load('NEUTRAL', '/assets/handpuppet_idle.png');
        load('HAPPY', '/assets/handpuppet_happy.png');
        load('ANGRY', '/assets/handpuppet_angry.png');
        load('SHY', '/assets/handpuppet_shy.png');
        for (let i = 0; i < DANCE_COUNT; i++) load(`DANCE_${i}`, `/assets/pixel_dance_${i}.png`);

        // --- 2. DATA HANDLING ---
        // We use 'activeBackground' to hold the image we are currently seeing
        let activeBackground = null;

        let pData = { x: 0.5, y: 0.5, state: 'NEUTRAL' };
        let danceIdx = 0;

        // FIXED VIDEO HANDLER (Double Buffering)
        socket.on('video_frame', (arrayBuffer) => {
            const blob = new Blob([arrayBuffer], { type: 'image/jpeg' });
            const url = URL.createObjectURL(blob);

            // Create a temporary image in memory
            const tempImg = new Image();

            tempImg.onload = () => {
                if (activeBackground && activeBackground.src) {
                    URL.revokeObjectURL(activeBackground.src);
                }

                activeBackground = tempImg;
            };

            // Start loading
            tempImg.src = url;
        });

        socket.on('puppet_data', (d) => {
            pData = d;
            status.innerText = d.state;
        });

        // --- 3. RENDER LOOP ---
        setInterval(() => { danceIdx = (danceIdx + 1) % DANCE_COUNT; }, 100);

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // A. Draw Background
            // We only draw 'activeBackground' which is GUARANTEED to be loaded
            const cw = canvas.width, ch = canvas.height;

            if (activeBackground) {
                const ratio = Math.max(cw / activeBackground.width, ch / activeBackground.height);
                const nw = activeBackground.width * ratio;
                const nh = activeBackground.height * ratio;
                const ox = (cw - nw) / 2;
                const oy = (ch - nh) / 2;
                ctx.drawImage(activeBackground, ox, oy, nw, nh);
            } else {
                // Only draw black if we have NEVER received a frame yet (start of app)
                ctx.fillStyle = "#222"; ctx.fillRect(0, 0, cw, ch);
            }

            // B. Draw Puppet
            let key = pData.state;
            if (key === 'DANCING') key = `DANCE_${danceIdx}`;

            let sprite = sprites[key];
            if (!sprite || !sprite.complete || sprite.naturalWidth === 0) sprite = sprites['NEUTRAL'];
            if (!sprite || !sprite.complete || sprite.naturalWidth === 0) sprite = sprites['HAPPY'];

            if (sprite && sprite.complete && sprite.naturalWidth > 0) {
                const px = pData.x * cw;
                const py = pData.y * ch;
                const size = cw * 0.25;
                const aspect = sprite.width / sprite.height;

                if (aspect > 0) {
                    const h = size / aspect;
                    ctx.drawImage(sprite, px - size / 2, py - h / 2, size, h);
                }
            }
            requestAnimationFrame(draw);
        }
        requestAnimationFrame(draw);
    </script>

    <style>
        body {
            margin: 0;
            background: #111;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</body>

</html>
