<!DOCTYPE html>
<html>

<head>
    <title>2-Player Smart Puppet</title>
</head>

<body>

    <div id="ui">
        P1 (Left): <span id="st1">WAITING</span><br>
        P2 (Right): <span id="st2">WAITING</span>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const st1 = document.getElementById('st1');
        const st2 = document.getElementById('st2');

        const DANCE_COUNT = 7;

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        // --- 1. ASSETS ---
        const sprites = {};
        function load(name, url) {
            const img = new Image(); img.src = url; sprites[name] = img;
        }

        load('NEUTRAL', '/assets/handpuppet_idle.png');
        load('HAPPY', '/assets/handpuppet_happy.png');
        load('ANGRY', '/assets/handpuppet_angry.png');
        load('SHY', '/assets/handpuppet_shy.png');
        for (let i = 0; i < DANCE_COUNT; i++) load(`DANCE_${i}`, `/assets/pixel_dance_${i}.png`);

        // --- 2. DATA ---
        let activeBackground = null;
        let pData = [];
        let danceIdx = 0;

        socket.on('video_frame', (arrayBuffer) => {
            const blob = new Blob([arrayBuffer], { type: 'image/jpeg' });
            const url = URL.createObjectURL(blob);
            const tempImg = new Image();
            tempImg.onload = () => {
                if (activeBackground && activeBackground.src) URL.revokeObjectURL(activeBackground.src);
                activeBackground = tempImg;
            };
            tempImg.src = url;
        });

        socket.on('puppet_data', (dataList) => {
            pData = dataList;
            if (pData[0]) st1.innerText = pData[0].state;
            if (pData[1]) st2.innerText = pData[1].state;
        });

        // --- 3. RENDER LOOP ---
        setInterval(() => { danceIdx = (danceIdx + 1) % DANCE_COUNT; }, 100);

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cw = canvas.width, ch = canvas.height;

            // A. Draw Background
            if (activeBackground) {
                const ratio = Math.max(cw / activeBackground.width, ch / activeBackground.height);
                const nw = activeBackground.width * ratio;
                const nh = activeBackground.height * ratio;
                ctx.drawImage(activeBackground, (cw - nw) / 2, (ch - nh) / 2, nw, nh);
            } else {
                ctx.fillStyle = "#222"; ctx.fillRect(0, 0, cw, ch);
            }

            // B. Draw Puppets
            pData.forEach(player => {
                let key = player.state;
                if (key === 'DANCING') key = `DANCE_${danceIdx}`;

                let sprite = sprites[key];
                if (!sprite || !sprite.complete || sprite.naturalWidth === 0) sprite = sprites['NEUTRAL'];
                if (!sprite || !sprite.complete || sprite.naturalWidth === 0) sprite = sprites['HAPPY'];

                if (sprite && sprite.complete && sprite.naturalWidth > 0) {
                    const px = player.x * cw;
                    const py = player.y * ch;
                    const size = cw * 0.25;
                    const aspect = sprite.width / sprite.height;

                    if (aspect > 0) {
                        const h = size / aspect;
                        // Draw with opacity if they are just placeholders (Optional)
                        ctx.drawImage(sprite, px - size / 2, py - h / 2, size, h);
                    }
                }
            });

            requestAnimationFrame(draw);
        }
        requestAnimationFrame(draw);
    </script>

    <style>
        body {
            margin: 0;
            background: #111;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</body>

</html>
